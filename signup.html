<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="U9TF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>SignUp</title>
<link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#091235] bg-center bg-cover bg-no-repeat h-[100vh]
w-screen relative flex items-center">
<div class="w-screen h-[100hv] bg-black opacity-50 absolute top-0
left-0"></div>
<div class="relative text-white text-center flex flex-col gap=4
mx-auto border-2 rounded-md px-4 w-[30%] py-6 shadow-xl
shadow-yellow-500">
<h1 class="text-2xl uppercase font-semibold"> Sign Up </h1>
<p class="mb-4">
Create your account in just a minute
</p>
<div class="flex flex-col gap-2 w-[70%] mx-auto">
<label class="text-xl font-semibold text-left" for=""> Full
Name</label>
<input class="outline-none px-4 py-2 rounded-full
bg-transparent border-2 text-white" type="text" placeholder="Enter your Full Name">
<label class="text-xl font-semibold text-left" for="">
Phone Number</label>
<input class="outline-none px-4 py-2 rounded-full
bg-transparent border-2 text-white" type="number" placeholder="Enter your Phone Number">
</div>
<div class="flex flex-col gap-2 w-[70%] mx-auto">
<label class="text-xl font-semibold text-left" for="">
Email</label>
<input class="outline-none px-4 py-2 rounded-full
bg-transparent border-2 text-white" type="text" placeholder="Enter your username">
</div>
<div class="flex flex-col gap-2 w-[70%] mx-auto">
<label class="text-xl font-semibold text-left" for="">
Password</label>
<input class="outline-none px-4 py-2 rounded-full
bg-transparent border-2 text-white" type="password" placeholder="Enter your password">
</div>
<div class="flex flex-col gap-2 w-[70%] mx-auto">
<label class="text-xl font-semibold text-left" for="">
Confirm Password</label>
<input class="outline-none px-4 py-2 rounded-full
bg-transparent border-2 text-white" type="password" placeholder="Enter your password again">
</div>
<div class="flex items-center gap-2 w-[70%] mx-auto">
<input type="checkbox" class="border bg-yellow-400">
<span class="text-white">
I accept the <a href="#" class="text-yellow-400
font-semibold">Terms</a> & <a href="#" class="text-yellow-400
font-semibold">Privacy Policy</a>
</span>
</div>
<button class="text-[#091235] bg-yellow-400 px-4 py-2
rounded-md text-xl w-[200px] mx-auto hover:bg-transparent
hover:text-white border-yellow-600 border-2">Create account</button>
</div>
</body>
</html>
