<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #091235;">
<div class="container mx-auto my-20 w-1/3 border border-[#091235]
bg-white">
<div class="p-5 space-y-5 shadow-xl">
<h4 class="text-center text-3xl">Contact Us</h4>
<form>
<div class="grid grid-cols-2 gap-5">
<input
type="text"
class="border border-yellow-400 px-4 py-2
focus:outline-none focus:border-[#091235]"
placeholder="First Name"
/>
<input
type="text"
class="border border-yellow-400 px-4 py-2
focus:outline-none focus:border-[#091235]"
placeholder="Last Name"
/>
<input
type="email"
class="border border-yellow-400 px-4 py-2
focus:outline-none focus:border-[#091235] col-span-2"
placeholder="Email"
/>
<input
type="tel"
class="border border-yellow-400 px-4 py-2
focus:outline-none focus:border-[#091235] col-span-2"
placeholder="Phone"
/>
<textarea
cols="10"
rows="5"
class="border border-yellow-400 px-4 py-2
focus:outline-none focus:border-[#091235] col-span-2"
placeholder="Write your message..."
></textarea>
</div>
<input
type="submit"
value="Send Message"
class="focus:outline-none mt-5 bg-yellow-400 px-4 py-2
text-white font-bold w-full"
/>
</form>
</div>
</div>
</body>
</html>
