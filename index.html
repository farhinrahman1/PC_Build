<!DOCTYPE html>

    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- navbar with bg-[#091235] -->
    <nav class="bg-[#091235] text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- logo beside h1 -->
            <div class="flex items-center">
                <img src="pc-logo1.png" alt="logo" class="w-20 h-20">
                <h1 class="text-2xl font-bold">Welcome to PC Build</h1>
            </div>
            <!-- search bar -->
            
<form class="flex items-center max-w-lg mx-auto">   
    <div class="relative w-full">

            <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="text" id="search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search" required />
        
    </div>
    <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Search
    </button>
</form>

            <!-- nav links -->
            <div class="flex mx-auto justify-center items-center ">
                <div>
                    <ul class="flex">
                        <li class="bg-blue-500 font-sans font-medium hover:bg-opacity-50 mx-2 p-2 rounded-md"><a href="#" class="hover:underline">About</a></li>

                    </ul>
                </div>
                <div>
                    <a href="#">
                        <div class="bg-gradient-to-r text-black font-semibold mx-4 px-1 py-3 rounded-lg bg-[#ffd000] hover:from-blue-500 hover:to-[#ffd000]">
